<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лава Лампа Анимация</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(70px);
        }
    </style>
</head>
<body>
    <canvas id="lavaLamp"></canvas>
    <script>
        const canvas = document.getElementById("lavaLamp");
        const ctx = canvas.getContext("2d");
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        const particles = [];
        const colorPool = [
            {r: 255, g: 87, b: 51},
            {r: 255, g: 189, b: 51},
            {r: 51, g: 255, b: 87},
            {r: 51, g: 87, b: 255},
            {r: 141, g: 51, b: 255}
        ];
        const maxParticles = 100;
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 80 + 20; // Увеличенный разброс в размере
                this.color = this.randomColor();
                this.nextColor = this.randomColor();
                this.dx = (Math.random() - 0.5) * 1;
                this.dy = (Math.random() - 0.5) * 1;
                this.dr = 0.01;
                this.colorTransitionSpeed = 0.001; // Более медленное переливание цветов
                this.colorProgress = 0;
            }
            
            randomColor() {
                return colorPool[Math.floor(Math.random() * colorPool.length)];
            }
            
            interpolateColor() {
                this.colorProgress += this.colorTransitionSpeed;
                if (this.colorProgress >= 1) {
                    this.colorProgress = 0;
                    this.color = this.nextColor;
                    this.nextColor = this.randomColor();
                }
                
                const r = this.color.r + (this.nextColor.r - this.color.r) * this.colorProgress;
                const g = this.color.g + (this.nextColor.g - this.color.g) * this.colorProgress;
                const b = this.color.b + (this.nextColor.b - this.color.b) * this.colorProgress;
                
                return `rgba(${Math.round(r)}, ${Math.round(g)}, ${Math.round(b)}, 0.6)`;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.interpolateColor();
                ctx.fill();
                ctx.closePath();
            }
            
            update() {
                this.x += this.dx;
                this.y += this.dy;
                
                if(this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.dx = -this.dx;
                }
                
                if(this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                    this.dy = -this.dy;
                }
                
                this.radius += this.dr;
                if(this.radius > 100 || this.radius < 20) { // Увеличенный диапазон радиусов
                    this.dr = -this.dr;
                }
                
                this.draw();
            }
        }
        
        function init() {
            for(let i = 0; i < maxParticles; i++) {
                particles.push(new Particle());
            }
        }
        
        function connectParticles() {
            for(let i = 0; i < particles.length; i++) {
                for(let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 200) {
                        ctx.beginPath();
                        ctx.strokeStyle = particles[i].interpolateColor();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                        ctx.closePath();
                    }
                }
            }
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => particle.update());
            connectParticles();
            requestAnimationFrame(animate);
        }
        
        init();
        animate();
    </script>
</body>
</html>
